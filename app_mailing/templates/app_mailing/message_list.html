{% extends 'app_mailing/base.html' %}

{% block title %}Письма{% endblock %}

{% block content %}

{% include 'app_mailing/includes/inc_mailing_navbar.html' %}

<div class="container">
<div class="gap-2 mb-4 d-flex align-items-center justify-content-center">
  <a href="{% url 'app_mailing:message_create' %}">
      <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" type="button">
        Создать письмо
      </button>
  </a>
</div>
</div>

<div class="row mb-3">
  {% for object in object_list %}
    <div class="col-md-4">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{ object.title }}</h3>
          <p class="card-text mb-auto">{{ object.body }}</p>
          <a href="{% url 'app_mailing:message_update' object.pk %}" class="icon-link gap-1 icon-link-hover stretched-link">
            Изменить
            <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
          </a>

        </div>

      </div>
    </div>
  {% endfor %}
  </div>


{% endblock %}
