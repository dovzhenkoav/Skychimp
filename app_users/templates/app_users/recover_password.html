{% extends 'app_mailing/base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
{% if user_does_not_exists %}
<p>Пользователь с email {{ user_does_not_exists }} не существует!</p>
{% endif %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">Восстановить пароль</input>
    </form>
</div>

{% endblock %}
