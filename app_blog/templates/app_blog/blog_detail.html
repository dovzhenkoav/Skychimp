{% extends 'app_mailing/base.html' %}

{% load mediapath %}

{% block title %}{{ object.title }}{% endblock %}


{% block content %}

<div class="container">
<div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary" style="background: linear-gradient(rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 0.8)), url({% mediapath object.image %});; background-size: cover;">

    <div class="col-lg-6 px-0" style="color: white;">
      <h1 class="display-4 fst-italic">{{ object.title }}</h1>
      <br>
      <br>
      <br>
      <br>
      <br>
      <p class="my-1 small">Просмотров: {{ object.view_counter }}</p>
      <p class="my-1 small">Создано: {{ object.publication_date }}</p>
    </div>

  </div>
</div>


<div class="content">
<div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <article class="blog-post align-center" >
        <p>{{ object.text }}</p>
      </article>
</div>
  </div>
  </div>




{% endblock %}
